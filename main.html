<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" placeholder="Name" required><br><br>
  
  <label for="phone">Phone Number:</label>
  <input type="text" id="phone" name="phone" placeholder="Phone Number" required><br><br>
  
  <label for="address">Address:</label>
  <input type="text" id="address" name="address" placeholder="Address" required><br><br>
  
  <label for="dogExperience">Have you ever lived with a Dog before?</label>
  <input type="checkbox" id="dogExperience" name="dogExperience" value="Have you ever lived with a Dog before?"><br><br>
  
  <label for="breeds">Please select your preferred breeds:</label>
  <select multiple id="breeds" name="breeds" required>
    <option value="Labrador Retriever">Labrador Retriever</option>
    <option value="Golden Retriever">Golden Retriever</option>
    <option value="German Shepherd">German Shepherd</option>
    <option value="Beagle">Beagle</option>
    <option value="Bulldog">Bulldog</option>
    <option value="Poodle">Poodle</option>
  </select><br><br>
  
  <input type="submit" value="Submit">
</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
